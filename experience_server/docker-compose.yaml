      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: experience_test
      POSTGRES_PASSWORD: "xPp-8j5BPZGL9rvY-nXFtWvNvdpIshxr"
    volumes:
      - experience_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "urDNnTAPFur-8hjaWH2jrezklKUoAtWl"
    environment:
      - REDIS_REPLICATION_MODE=master

