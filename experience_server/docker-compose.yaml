services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: experience
      POSTGRES_PASSWORD: "mM3YNRuyHDN9pWtkroGH31dSYmDrJkbu"
    volumes:
      - experience_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "wN0I_xOz0EdVwgyufVvPBy6khtZkB_-a"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
